<div class="flex flex-col space-y-2 p-2  h-full">
  <div
    [ngClass]="currentTheme == 'dark'?'bg-[#18181b] border-white/10 text-dark-secondary':'bg-white border-gray-200 text-zinc-900'"
    class="border rounded-md  p-2 space-y-2">
   <div class="header flex justify-between">
    <h3 class="text-3xl font-extrabold" [ngClass]="currentTheme=='dark'?'text-dark-secondary':''">{{data.job.jobTitle}}
    </h3>
      <div
        [ngClass]="currentTheme=='dark'?'border-white/5 text-dark-secondary hover:text-gray-200 hover:bg-zinc-700/10':'hover:bg-zinc-50'"
        class class="p-3 border inline-flex rounded-full">
        <svg class="h-6 w-6" fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
          <path stroke-linecap="round" stroke-linejoin="round"
            d="M3.75 21h16.5M4.5 3h15M5.25 3v18m13.5-18v18M9 6.75h1.5m-1.5 3h1.5m-1.5 3h1.5m3-6H15m-1.5 3H15m-1.5 3H15M9 21v-3.375c0-.621.504-1.125 1.125-1.125h3.75c.621 0 1.125.504 1.125 1.125V21">
          </path>
        </svg>
      </div>
      </div>
    <div class="flex items-center space-x-2">
      <span class="border bg-white/5 px-2 py-1 rounded-md"
        [ngClass]="currentTheme == 'dark'? 'border-white/10':'border-gray-200'">{{data.job.type}}</span>
      <span class="border bg-white/5 px-2 py-1 rounded-md"
        [ngClass]="currentTheme == 'dark'? 'border-white/10':'border-gray-200'">{{data.job.workplace}}</span>
    </div>
    <div>
      <span class="font-semibold text-blue-400 inline-flex items-center">{{data.job.company}}
        <svg class="w-5 h-5 text-blue-500" fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
          <path stroke-linecap="round" stroke-linejoin="round"
            d="M9 12.75L11.25 15 15 9.75M21 12c0 1.268-.63 2.39-1.593 3.068a3.745 3.745 0 01-1.043 3.296 3.745 3.745 0 01-3.296 1.043A3.745 3.745 0 0112 21c-1.268 0-2.39-.63-3.068-1.593a3.746 3.746 0 01-3.296-1.043 3.745 3.745 0 01-1.043-3.296A3.745 3.745 0 013 12c0-1.268.63-2.39 1.593-3.068a3.745 3.745 0 011.043-3.296 3.746 3.746 0 013.296-1.043A3.746 3.746 0 0112 3c1.268 0 2.39.63 3.068 1.593a3.746 3.746 0 013.296 1.043 3.746 3.746 0 011.043 3.296A3.745 3.745 0 0121 12z">
          </path>
        </svg> </span>
      -
      <span class="font-semibold">({{data.job.location}})</span>
    </div>
    <span>posted at {{data.job.createdAt |date}}</span>
    <hr>
    <div class="flex items-center justify-between">
      <div>
        <strong class="text-3xl">
          123
        </strong>
        Applicants for ( x ) role
      </div>
      <div class="flex items-center rtl:justify-end ltr:justify-end">
        <button type="button" (click)="toggleConfirmationApplyModal()"
          class="text-zinc-900 bg-gradient-to-r from-teal-200 to-lime-200 hover:bg-gradient-to-l hover:from-teal-200 transition-all duration-300 hover:to-lime-200 focus:ring-4 focus:outline-none focus:ring-lime-200 dark:focus:ring-teal-700 font-semibold rounded-xl text-sm px-5 py-2.5 text-center mr-2 ">Easy
          Apply</button>
        <button type="button"
          class="text-zinc-700 border border-zinc-700/10 hover:bg-zinc-700 hover:text-white focus:ring-4 focus:outline-none focus:ring-zinc-300 font-medium rounded-xl text-sm p-2  text-center inline-flex items-center mr-2 dark:border-zinc-500/30 dark:text-zinc-500 dark:hover:text-white dark:focus:ring-zinc-800 dark:hover:bg-zinc-500">
          <svg class="w-4 h-4" fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
            <path stroke-linecap="round" stroke-linejoin="round"
              d="M7.217 10.907a2.25 2.25 0 100 2.186m0-2.186c.18.324.283.696.283 1.093s-.103.77-.283 1.093m0-2.186l9.566-5.314m-9.566 7.5l9.566 5.314m0 0a2.25 2.25 0 103.935 2.186 2.25 2.25 0 00-3.935-2.186zm0-12.814a2.25 2.25 0 103.933-2.185 2.25 2.25 0 00-3.933 2.185z">
            </path>
          </svg>
          <span class="sr-only">Icon description</span>
        </button>
      </div>
    </div>
  </div>
  <pre class="overflow-x-hidden">
          {{data.job | json }}
      </pre>
</div>
<!-- confirmation apply modal -->
<div [ngClass]="currentTheme == 'dark'? 'bg-black/40 opacity-100':''" class="fixed inset-0 z-40 backdrop-blur-sm"
  *ngIf="showConfirmationApplyModal" (click)="toggleConfirmationApplyModal()"></div>
<div *ngIf="showConfirmationApplyModal" id="popup-modal" tabindex="-1"
  class=" rounded-2xl w-[50%] z-40 fixed  xs:top-[15%]  xs:left-[25%] mx-auto   px-5 py-5 transition-transform    p-4 overflow-x-hidden overflow-y-auto md:inset-0 h-[calc(100%-1rem)] max-w-3xl max-h-full">
  <div class="relative w-full max-w-md max-h-full">
    <div class="relative bg-white rounded-xl shadow ">
      <button type="button" (click)="toggleConfirmationApplyModal()"
        class="absolute top-3 right-2.5 text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-xl text-sm w-8 h-8 ml-auto inline-flex justify-center items-center "
        data-modal-hide="popup-modal">
        <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
        </svg>
        <span class="sr-only">Close modal</span>
      </button>
      <div class="p-6 text-center">
        <svg class="mx-auto mb-4 text-gray-400 w-12 h-12 " aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
          fill="none" viewBox="0 0 20 20">
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M10 11V6m0 8h.01M19 10a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
        </svg>
        <h3 class="mb-5 text-lg font-normal text-gray-500 ">Are you sure you want to apply to this job?</h3>
        <button data-modal-hide="popup-modal" type="button" (click)="applyJob()"
          class="text-white bg-emerald-600 hover:bg-emerald-800 focus:ring-4 focus:outline-none focus:ring-emerald-300 font-medium rounded-xl text-sm inline-flex items-center px-5 py-2.5 text-center mr-2">
          Yes, I'm sure
        </button>
        <button data-modal-hide="popup-modal" type="button" (click)="toggleConfirmationApplyModal()"
          class="text-gray-500 bg-white hover:bg-gray-100 focus:ring-4 focus:outline-none focus:ring-gray-200 rounded-xl border border-gray-200 text-sm font-medium px-5 py-2.5 hover:text-gray-900 focus:z-10  ">No,
          cancel</button>
      </div>
    </div>
  </div>
</div>
